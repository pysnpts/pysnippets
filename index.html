<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PySnippets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css" />
  <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="main.js"></script>
</head>
<body>
  <header class="header-bar">
    <div class="logo-section">
      <span class="logo">üêçüìú</span>
      <h1 class="site-title">PySnippets</h1>
    </div>
    <div class="controls-section" id="controls-section">
      <div class="runtime-group">
        <label>Runtime:</label>
        <input type="radio" id="micropython" name="runtime-desktop" value="micropython" checked>
        <label for="micropython">MicroPython</label>
        <input type="radio" id="pyodide" name="runtime-desktop" value="pyodide">
        <label for="pyodide">Pyodide</label>
      </div>
      <div class="options-group">
        <input type="checkbox" id="terminal" checked>
        <label for="terminal">Terminal</label>
        <input type="checkbox" id="worker">
        <label for="worker">Worker</label>
      </div>
    </div>
    <div class="header-actions">
      <input type="checkbox" id="burger-toggle" class="burger-toggle">
      <label for="burger-toggle" class="burger-menu">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </label>
      <button id="run-btn" class="run-button">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"/>
        </svg>
        Run
      </button>
      <div class="mobile-controls">
        <div class="runtime-group">
          <label>Runtime:</label>
          <input type="radio" id="micropython-mobile" name="runtime-mobile" value="micropython" checked>
          <label for="micropython-mobile">MicroPython</label>
          <input type="radio" id="pyodide-mobile" name="runtime-mobile" value="pyodide">
          <label for="pyodide-mobile">Pyodide</label>
        </div>
        <div class="options-group">
          <input type="checkbox" id="terminal-mobile" checked>
          <label for="terminal-mobile">Terminal</label>
          <input type="checkbox" id="worker-mobile">
          <label for="worker-mobile">Worker</label>
        </div>
      </div>
    </div>
  </header>
  <main class="main-content">
    <div class="pane">
      <div class="label">Python</div>
      <div id="python-editor" class="editor"></div>
    </div>
    <div class="pane">
      <div class="label">HTML</div>
      <div id="html-editor" class="editor"></div>
    </div>
    <div class="pane">
      <div class="label">CSS</div>
      <div id="css-editor" class="editor"></div>
    </div>
    <div class="pane">
      <div class="label">Output</div>
      <iframe id="output"></iframe>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-content">
      <div class="copyright">
        ¬© 2025 <a href="https://ntoll.org/" target="_blank">Nicholas H.Tollervey</a>
      </div>
      <div class="footer-links">
        <a href="https://github.com/pysnpts/pysnippets" target="_blank" class="github-link">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">

          </svg>
          Code
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
